name: KidneyPred CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
        
    - name: Run Model Validation (Accuracy Check)
      run: |
        # Run the evaluation script to ensure model accuracy hasn't dropped
        python evaluate_accuracy.py
        
    - name: Run Logic Tests (Diagnostics)
      run: |
        # Run a simple smoke test on the diagnosis logic
        python -c "from diagnostics import create_diagnostic_report; assert create_diagnostic_report('Positive', 0.95)"

    - name: Build Docker Image
      run: |
        docker build . -t kidneypred:latest
